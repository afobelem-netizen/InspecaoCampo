<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inspeção de Campo</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Inspeção de Campo</h1>
  <form id="formInspecao">
    <label>Inspetor:
      <input type="text" name="inspetor" required>
    </label>
    <label>Local:
      <input type="text" name="local" required>
    </label>
    <label>Observações:
      <textarea name="observacoes"></textarea>
    </label>
    <label>Temperatura:
      <input type="number" name="temperatura" step="0.1">
    </label>
    <label>Umidade:
      <input type="number" name="umidade" step="0.1">
    </label>
    <button type="submit">Salvar no GitHub</button>
  </form>

  <div id="mensagem"></div>

  <script src="script.js"></script>
</body>
</html>
